<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (submit)="login()" [formGroup]="formLogin">
                  <h1>Entrar</h1> 
                  <p class="text-muted">Faça o login em sua conta!</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': formLogin.get('username').errors?.required}" formControlName="username" placeholder="Username" required>
                    <div class="invalid-feedback">Usuário requerido!</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input  type="password" class="form-control is-invalid"[ngClass]="{'is-invalid': formLogin.get('password').errors?.required}" formControlName="password" placeholder="Password" required>
                    <div class="invalid-feedback">Senha requerida!</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary px-4">Entrar</button>
                    </div>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
